<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact form</title>
  <style>
    :root{
      --bg: #f6f8fc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #b8c0cc;
      --input-border: #c9cfd8;
      --input-focus: #4f46e5;
      --btn-bg: #eef2f7;
      --btn-border: #c8d0db;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, #f5f7fb, #eef2f8);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .contact-form-purpose{
      width: 100%;
      max-width: 560px;
      background: var(--card);
      border: 1px solid #e6e9ef;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(16,24,40,0.08);
    }

    /* Broken top border effect using fieldset + legend */
    fieldset.group{
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 16px;
      padding-top: 18px; /* space below the broken top edge */
      margin: 0 0 18px;
    }
    fieldset.group legend{
      padding: 0 10px;       /* pads text so the break has breathing room */
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      background: var(--card); /* masks the top border behind the text */
      margin-left: 12px;        /* pull the legend away from left corner */
      letter-spacing: 0.2px;
    }

    .hint{
      margin: -6px 12px 12px; /* tucks the hint just under the legend */
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    form{
      display: grid;
      gap: 16px;
    }

    /* Radio options */
    .options{
      display: grid;
      gap: 10px;
    }
    .option{
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      cursor: pointer;
      transition: border-color .2s, background-color .2s, box-shadow .2s;
      user-select: none;
    }
    .option:hover{
      background: #f8fafc;
      border-color: #bfc7d3;
    }
    .option input[type="radio"]{
      width: 16px;
      height: 16px;
      margin: 0;
      accent-color: var(--input-focus);
    }

    /* Textarea */
    .field{
      display: block;
    }
    .field label{
      display: block;
      font-size: 14px;
      margin: 6px 0 8px;
      color: var(--text);
      font-weight: 600;
    }
    textarea{
      width: 100%;
      min-height: 120px;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      resize: vertical;
      font: inherit;
      color: var(--text);
      background: #fff;
      transition: border-color .2s, box-shadow .2s;
    }
    textarea::placeholder{ color: #9aa3b2; }
    textarea:focus{
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--input-focus) 20%, transparent);
    }

    /* Checkbox */
    .checkbox{
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--text);
    }
    .checkbox input[type="checkbox"]{
      width: 16px;
      height: 16px;
      margin: 0;
      accent-color: var(--input-focus);
    }

    /* Submit */
    .actions{
      margin-top: 6px;
    }
    .btn{
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: #111827;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: .5px;
      cursor: pointer;
      transition: transform .06s ease, background-color .2s, border-color .2s, box-shadow .2s;
    }
    .btn:hover{
      background: #e6ebf3;
      border-color: #bac4d1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .btn:active{ transform: translateY(1px); }

    @media (max-width: 420px){
      fieldset.group legend{ font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="contact-form-purpose">
    <form action="#" method="post" novalidate>
      <!-- The legend breaks the top border; sides and bottom stay joined -->
      <fieldset class="group">
        <legend>What is your enquiry about?</legend>
        <p class="hint">Choose one option and tell us more below.</p>

        <div class="options" role="radiogroup" aria-label="Enquiry type">
          <label class="option">
            <input type="radio" name="enquiry" value="general" required />
            <span>General inquiry</span>
          </label>
          <label class="option">
            <input type="radio" name="enquiry" value="reservation" />
            <span>Reservation question</span>
          </label>
          <label class="option">
            <input type="radio" name="enquiry" value="website" />
            <span>Website suggestion</span>
          </label>
        </div>
      </fieldset>

      <div class="field">
        <label for="message">Your message</label>
        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
      </div>

      <label class="checkbox">
        <input type="checkbox" name="newsletter" />
        <span>Please subscribe me to the monthly newsletter</span>
      </label>

      <div class="actions">
        <button type="submit" class="btn">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
